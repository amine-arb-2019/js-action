name: "units-test"
on:
  on:
    pull_request_target:
     branches: [ main ]
     types: [opened]
    pull_request:
     branches: [ main ]
     types: [opened]   
    issue_comment:
      types: [created]

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        milliseconds: 1000
